<!DOCTYPE html>
<html>
<head>
  <title>Volunteer</title>
  <link rel="stylesheet" type="text/css" href="css/contactus.css">
</head>
<body>

</body>
</html>


<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Volunteer Form</h3>
    <h4>How Can You Help The Course</h4>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="designation" type="url" tabindex="4" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="please tell us how you can help us..." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">OSASERE</a></p>
  </form>
</div>
